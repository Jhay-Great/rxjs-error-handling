<h1>
    Http Request Error Handling
</h1>

<button (click)="makeRequest()">
    load data
</button>

@if (loading) {
    <div class="loader"></div>
    
} @else {
    @if (result$) {
        @for (result of result$; track $index) {
            <p>
                {{ result.name }}
            </p>
        
        }

    }
    @if (error) {
        <p>
            {{ error }}
        </p>
    }

}
